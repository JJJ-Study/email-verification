<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f6f9fc;">
<table border="0" cellpadding="0" cellspacing="0" width="100%"
       style="max-width: 600px; margin: 0 auto; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;">
    <tr>
        <td style="padding: 40px 20px;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%"
                   style="background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <!-- 헤더 -->
                <tr>
                    <td style="padding: 40px 30px; text-align: center;">
                        <h1 style="color: #2563eb; font-size: 28px; font-weight: 700; margin: 0; letter-spacing: 1px;">
                            f1v3-mail
                        </h1>
                    </td>
                </tr>
                <!-- 본문 -->
                <tr>
                    <td style="padding: 0 30px;">
                        <h2 style="color: #1a1a1a; font-size: 24px; font-weight: 700; margin: 0 0 20px 0;">
                            이메일 인증 안내
                        </h2>
                        <p style="color: #4a4a4a; font-size: 16px; line-height: 1.6; margin: 0 0 24px 0;">
                            안녕하세요!<br>
                            아래의 인증번호를 입력하여 이메일 인증을 완료해 주세요.
                        </p>
                        <div style="background-color: #f8fafc; border-radius: 8px; padding: 24px; text-align: center; margin-bottom: 24px;">
                                <span style="color: #2563eb; font-size: 32px; font-weight: 700; letter-spacing: 4px;">
                                    [[${code}]]
                                </span>
                        </div>
                        <p style="color: #64748b; font-size: 14px; margin: 0 0 40px 0;">
                            인증번호는 5분 동안 유효합니다.
                        </p>
                    </td>
                </tr>
                <!-- 푸터 -->
                <tr>
                    <td style="padding: 30px; background-color: #f8fafc; border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;">
                        <p style="color: #94a3b8; font-size: 14px; margin: 0; text-align: center;">
                            본 메일은 발신전용입니다.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
